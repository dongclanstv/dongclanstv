<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Thực hành Nhiệm vụ 2</title>
	</head>
	<body>
		<h2>Đăng kí môn thi tốt nghiệp</h2>
		<form>
			<fieldset>
				<label for="hoten">Họ và tên</label>
				<input id="hoten" type="text"><br/><br/>
				<label for="cccd">CCCD</label>
				<input id="cccd" type="number"><br/><br/>
				<label for="ngaysinh">Ngày sinh</label>
				<input id="ngaysinh" type="date"><br/><br/>
				<label for="Gioitinh">Giới tính</label>				
				<input type="radio" name="gioitinh" value="Nam">Nam
				<input type="radio" name="gioitinh" value="Nu">Nữ<br/><br/>
				<label for="monthi">Môn thi</label><br/>			
				<input type="checkbox" name="monthi" value="Toan">Toán
				<input type="checkbox" name="monthi" value="Nguvan">Ngữ văn
				<input type="checkbox" name="monthi" value="Ngoaingu">Ngoại ngữ<br/><br/>
				<label for="tohop">Tổ hợp</label>
				<select id="tohop" name="Tohop">
					<option value="Khoahoctunhien">Khoa học tự nhiên</option>
					<option value="Khoahocxahoi">Khoa học xã hội</option>
				</select><br/><br/>				
				<input type="submit" value="Gửi thông tin">
			</fieldset>		
		</form>
	</body>
</html>
